<html>

<head>
    <title>Complete JavaScript Course</title>
   <style>
       .box{
           background-color: aqua;
           font-size: 1.5em;
           color: #fff;
           
       }
       .box2{
       background-color: red;
           font-size: 0.5em;
           color: #ddd;
           
           
       }
       .active{
           background-color: yellow;
           
           
       }
       #one,#two,#three{
width: 100px;
    height: 100px;
    display: inline-block;
    border: 1px solid black;
       }
    </style>
</head>

<body>

  <div id="one" class="myclass">Box One</div>  
<div id="two" class="myclass active">Box Two</div>    
 <div id="three" class="myclass">Box Three</div>       
    <script>
var el=document.querySelectorAll(".myclass");
 for(var x=0;x<el.length;x++)
{
    el[x].onclick=function(){
    //console.log(this);
//this.classList.toggle("box");
//console.log(this);
        setclass(el,"active","remove");
 if(!this.classList.contains("active"))
     {
        this.classList.add("active");
     }
       
    }
}
     function setclass(e,c,a){
 for(var x=0;x<e.length;x++){
     e[x].classList[a](c);
 }        
     }   
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    
    
    
    </script>
    </body>
</html>
