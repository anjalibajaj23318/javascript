        var players = [];

        function startDeal() {
            players = [];

                players[i] = [];
            }
            var cards = buildCards();
            shuffleCards(cards);
            deal(cards);
        }

        function buildCards() {
            var cards = [];
            for (s in suits) {
                var bgColor = (suits[s] == "hearts" || suits[s] == "diams") ? "red" : "black";
                for (c in cardFace) {
                    var card = {
                        suit: suits[s]
                        , num: cardFace[c]
                        , bgColor: bgColor
                        , v: (Number(c) + 2)
                    }
                    cards.push(card);
                }
            }
            return cards;
        }

        function shuffleCards(array) {
            for (var x = array.length - 1; x > 0; x--) {
                var ii = Math.floor(Math.random() * (x + 1));
                var temp = array[x];
                array[x] = array[ii];
                array[ii] = temp;
            }
            return array;
        }

        function deal(cards) {
            var num = players.length;
            var output = document.getElementById("output");
            var p = 0;
            for (var i = 0; i < cards.length; i++) {
                players[p].push(cards[i]);
                p++;
                if (p >= num) {
                    p = 0;
                }
            }
            for (var i = 0; i < num; i++) {
                output.innerHTML += "<br>Players : " + (i + 1) + "<br>";
                for (var x = 0; x < players[i].length; x++) {
                    var p = players[i][x];
                    output.innerHTML += "<span style=\"color:" + p.bgColor + "\">" + p.num + "&" + p.suit + ";</span>";
                }
                output.innerHTML += "<br>";
            }
        }
